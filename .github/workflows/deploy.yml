name: Backend Deployment

on:
  push:
    branches:
      - backend
  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Harbor registry
        uses: docker/login-action@v1
        with:
          registry: harbor.tsukawa.ru
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build Docker images
        run: |
          docker-compose build

      - name: Push docker images
        run: |
          docker-compose push

      - name: Connect to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            mkdir -p ~/backend_seezer
            cd ~/backend_seezer
            curl -L "https://raw.githubusercontent.com/O-R-P-H/kursovik-vite-vue-/backend/docker-compose.yml" -o docker-compose.yml
            sudo docker compose pull
            sudo docker compose up -d --no-deps backend
