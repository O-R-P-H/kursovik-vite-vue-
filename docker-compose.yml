version: '3.8'
services:
  main:
    image: harbor.tsukawa.ru/backseezer/backend:latest
    container_name: main
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - app_data:/app
      - node_modules:/app/node_modules
    restart: always
    environment:
      - NODE_ENV=production

volumes:
  app_data:
  node_modules:
